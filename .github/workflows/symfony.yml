name: Symfony Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  symfony:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./SymfonyBackFront
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check php version
        run: php -v
      - name: Showing working directory
        run: pwd && ls
      # Composer
      - name: Validate composer.json and composer.lock
        run: composer validate --no-check-publish
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --no-dev --optimize-autoloader
        # Prepare .env file for production
      - name: Make production envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_APP_ENV: prod
          envkey_APP_DEBUG: false
          envkey_APP_SECRET: ${{ secrets.APP_SECRET }}
          envkey_APP_DATABASE_URL: ${{ secrets.APP_DATABASE_URL }}
          envkey_MESSENGER_TRANSPORT_DSN: doctrine://default?auto_setup=0
          envkey_CORS_ALLOW_ORIGIN: '^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$'
          envkey_CSV_EXPORT_PATH: "/Users/martindhollande/Downloads"
          envkey_MAILER_DSN: ${{ secrets.APP_MAILER_DSN }}
          envkey_PASS_PHRASE: ${{ secrets.APP_PASS_PHRASE }}
          file_name: .env
      - name: move .env to the symfony folder
        run: cd .. && mv .env SymfonyBackFront/.env && ls -a
      - name: Dump envfiles
        run: composer dump-env prod
      # nodeJS
      - name: npm install
        run: npm install --production
      # - name: build js and css
      #   run: npm run build
      # Encore js
      - name: Assets compilation
        run: ./node_modules/.bin/encore production
      # Copying files and artifacts via SSH
      - name: Copying files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          rm: true
          source: "./SymfonyBackFront"
          target: ${{ secrets.REMOTE_TARGET }}
      # Run commands on production
      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: rsync -a --exclude={'var','temp'} --delete ${{ secrets.REMOTE_TARGET }} ${{ secrets.REMOTE_TARGET_DEPLOY }}
